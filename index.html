</head>
<body>
  <h1>–ì–û–°–¢1k</h1>

  <div id="modeSwitch">

  <script>
    const API_URL = "http://localhost:8080/query";
    const chat = document.getElementById("chat");
    const modeSelect = document.getElementById("mode");

    // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
    const saved = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    saved.forEach(m => appendMessage(m.sender, m.text, false));

 async function ask() {
  const query = document.getElementById("query").value.trim();
  if (!query) return;

  // üßπ –æ—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—É—é –∏—Å—Ç–æ—Ä–∏—é –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
  localStorage.removeItem("chatHistory");
  chat.innerHTML = "";

  const mode = modeSelect.value;
  appendMessage("user", `${query}\n(${mode === "accurate" ? "üß† –¢–æ—á–Ω—ã–π" : "‚ö° –ë—ã—Å—Ç—Ä—ã–π"} —Ä–µ–∂–∏–º)`);
  save("user", query);
  document.getElementById("query").value = "";


      appendMessage("bot", "‚åõ –û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é –∑–∞–ø—Ä–æ—Å...");
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, top_k: mode === "accurate" ? 20 : 5, top_n: 5 })
        });
        const data = await res.json();
        chat.lastElementChild.remove();

        const answerText = `üß† ${data.answer}\n\nüìö –ò—Å—Ç–æ—á–Ω–∏–∫–∏:\n` +
          data.sources.map((s, i) => `[${i+1}] ${s.text.slice(0,150)}...`).join("\n");
        appendMessage("bot", answerText);
        save("bot", answerText);
      } catch (err) {
        chat.lastElementChild.remove();
        appendMessage("bot", "‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å API\n" + err);
        save("bot", "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å API");
      }
    }

    function appendMessage(sender, text, scroll = true) {
      const msg = document.createElement("div");
      msg.className = "msg";
      msg.innerHTML = `<div class="${sender}">${sender === "user" ? "üßë –í—ã" : ""}</div>
                       <div class="bot">${text}</div>`;
      chat.appendChild(msg);
      if (scroll) chat.scrollTop = chat.scrollHeight;
    }

    function save(sender, text) {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.push({ sender, text });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }
  </script>
